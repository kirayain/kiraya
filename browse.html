<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiraya | Browse Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #1d4ed8; border-radius: 10px; }

        .scroll-animate { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .scroll-animate.show { opacity: 1; transform: translateY(0); }

        .detail-modal, .delete-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; 
        }
        .detail-modal.show, .delete-modal.show { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background: white; padding: 28px; border-radius: 16px; max-width: 500px; width: 90%; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .highlight-card { animation: glow 2s ease-in-out 2; border: 3px solid #10b981 !important; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 15px #10b981; } 50% { box-shadow: 0 0 30px #10b981; } }

        .lockout { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="text-3xl font-extrabold text-blue-700 tracking-tight">Kiraya</div>
            <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
                <a href="index.html" class="hover:text-amber-500 transition">Back to Home</a>
                <a href="#" class="text-blue-700 font-bold border-b-2 border-blue-700 pb-1">Browse Rentals</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-blue-700 p-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 pb-2">
            <a href="index.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 hover:text-amber-500">Back to Home</a>
            <a href="#" class="block py-2 px-4 text-sm text-blue-700 font-bold bg-blue-50/50">Browse Rentals</a>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-3">Discover Fresh Listings</h1>
            <p class="text-lg text-gray-500">Cars, bikes, gadgets, and games added daily.</p>
        </div>

        <!-- Search -->
        <div class="max-w-lg mx-auto mb-10">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search by name, phone, or location..."
                       class="w-full pl-12 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 shadow-lg transition text-lg">
                <svg class="w-6 h-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-2 mb-10">
            <button class="category-btn px-4 py-2 text-sm font-semibold rounded-full bg-blue-700 text-white shadow-md hover:bg-blue-800" data-category="All">All</button>
            <button class="category-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-gray-700 border border-gray-300 shadow-sm hover:border-blue-700" data-category="Vehicles">Vehicles</button>
            <button class="category-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-gray-700 border border-gray-300 shadow-sm hover:border-blue-700" data-category="Electronics">Electronics</button>
            <button class="category-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-gray-700 border border-gray-300 shadow-sm hover:border-blue-700" data-category="Games">Games</button>
            <button class="category-btn px-4 py-2 text-sm font-semibold rounded-full bg-white text-gray-700 border border-gray-300 shadow-sm hover:border-blue-700" data-category="Other">Other</button>
        </div>

        <!-- Grid -->
        <section id="rental-listings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Cards injected here -->
        </section>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="detail-modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-900"></h3>
                <button id="closeDetail" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <img id="modalImage" src="" alt="" class="w-full h-56 object-cover rounded-xl mb-4">
            <div id="modalDetails" class="space-y-2 text-sm text-gray-700"></div>
            <button id="removeBtn" class="mt-6 w-full bg-red-600 text-white py-3 rounded-xl hover:bg-red-700 font-semibold">Remove Listing</button>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="delete-modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Enter 6-Digit Password</h3>
            <input type="password" id="deletePassword" maxlength="6" inputmode="numeric" placeholder="123456"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-center text-lg font-mono">
            <div class="flex gap-3 mt-5">
                <button id="confirmDelete" class="flex-1 bg-red-600 text-white py-3 rounded-xl hover:bg-red-700 font-semibold">Remove</button>
                <button id="cancelDelete" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl hover:bg-gray-300 font-semibold">Cancel</button>
            </div>
            <p id="errorMsg" class="text-red-600 text-sm mt-3 text-center hidden">Wrong password!</p>
            <p id="lockoutMsg" class="text-orange-600 text-sm mt-3 text-center hidden">
                Too many attempts. Try again in <span id="countdown">30</span>s.
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 mt-12 text-center text-gray-400 py-8">
        &copy; 2025 Kiraya. Renting made easy in India.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rentalListings = document.getElementById('rental-listings');
            const detailModal = document.getElementById('detailModal');
            const deleteModal = document.getElementById('deleteModal');
            const closeDetail = document.getElementById('closeDetail');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDetails = document.getElementById('modalDetails');
            const removeBtn = document.getElementById('removeBtn');
            const deletePassword = document.getElementById('deletePassword');
            const confirmDelete = document.getElementById('confirmDelete');
            const cancelDelete = document.getElementById('cancelDelete');
            const errorMsg = document.getElementById('errorMsg');
            const lockoutMsg = document.getElementById('lockoutMsg');
            const countdownSpan = document.getElementById('countdown');

            let currentItem = null;
            let attempts = 0;
            let lockoutUntil = 0;

            const categoryMap = { car: 'Vehicles', bike: 'Vehicles', house: 'Other', games: 'Games', consoles: 'Electronics', books: 'Other', other: 'Other' };

            // Load & Filter Listings
            const loadListings = () => {
                let listings = JSON.parse(localStorage.getItem('kirayaListings')) || [];
                const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                listings = listings.filter(i => i.timestamp >= oneWeekAgo);
                localStorage.setItem('kirayaListings', JSON.stringify(listings));
                renderListings(listings);
            };

            const renderListings = (listings) => {
                rentalListings.innerHTML = '';
                if (!listings.length) {
                    rentalListings.innerHTML = `<div class="col-span-full text-center p-10 bg-white rounded-xl shadow"><p class="text-xl text-gray-600">No rentals available.</p></div>`;
                    return;
                }

                const lastId = localStorage.getItem('lastListedItemId');

                listings.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `rental-card scroll-animate bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition ${item.id == lastId ? 'highlight-card' : ''}`;
                    card.dataset.category = categoryMap[item.type] || 'Other';
                    card.dataset.search = `${item.name} ${item.ownerPhone} ${item.city} ${item.pincode}`.toLowerCase();

                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                        <div class="p-5 space-y-2">
                            <h3 class="text-lg font-bold text-gray-900 truncate">${item.name}</h3>
                            <p class="text-sm text-gray-600">
                                <strong>Phone:</strong> 
                                <a href="tel:${item.ownerPhone}" class="text-blue-600 hover:underline">${item.ownerPhone}</a>
                            </p>
                            <p class="text-sm text-gray-600">
                                <strong>Location:</strong> ${item.city}, ${item.pincode}
                            </p>
                            <div class="flex justify-between items-center pt-2 border-t">
                                <p class="text-xl font-bold text-blue-700">â‚¹${item.price}<span class="text-sm font-normal text-gray-500">/day</span></p>
                                <button class="view-details-btn text-blue-600 text-sm font-medium hover:underline">View Details</button>
                            </div>
                        </div>
                    `;

                    card.querySelector('.view-details-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        openDetailModal(item);
                    });
                    card.addEventListener('click', () => openDetailModal(item));
                    rentalListings.appendChild(card);
                });

                if (lastId) {
                    setTimeout(() => {
                        const el = document.querySelector('.highlight-card');
                        el?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        localStorage.removeItem('lastListedItemId');
                    }, 500);
                }

                setupScrollAnimation();
            };

            const openDetailModal = (item) => {
                currentItem = item;
                modalTitle.textContent = item.name;
                modalImage.src = item.image;
                modalDetails.innerHTML = `
                    <p><strong>Owner:</strong> ${item.ownerName}</p>
                    <p><strong>Phone:</strong> <a href="tel:${item.ownerPhone}" class="text-blue-600 hover:underline">${item.ownerPhone}</a></p>
                    <p><strong>Email:</strong> <a href="mailto:${item.ownerEmail}" class="text-blue-600 hover:underline">${item.ownerEmail}</a></p>
                    <p><strong>Location:</strong> ${item.city}, ${item.pincode}</p>
                    <p><strong>Description:</strong> ${item.description}</p>
                    <p><strong>Listed:</strong> ${new Date(item.timestamp).toLocaleDateString()}</p>
                `;

                removeBtn.onclick = () => openDeleteModal(item.id, item.deletePassword);
                detailModal.classList.add('show');
            };

            const openDeleteModal = (id, correctPass) => {
                if (lockoutUntil > Date.now()) {
                    alert(`Too many attempts. Try again in ${Math.ceil((lockoutUntil - Date.now()) / 1000)}s.`);
                    return;
                }
                currentItem = { id, correctPass };
                attempts = 0;
                deleteModal.classList.add('show');
                deletePassword.value = '';
                errorMsg.classList.add('hidden');
                lockoutMsg.classList.add('hidden');
                deletePassword.focus();
            };

            confirmDelete.onclick = () => {
                const input = deletePassword.value.trim();
                if (input.length !== 6 || !/^\d+$/.test(input)) {
                    errorMsg.textContent = 'Enter 6 digits';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                if (input === currentItem.correctPass) {
                    let listings = JSON.parse(localStorage.getItem('kirayaListings')) || [];
                    listings = listings.filter(i => i.id != currentItem.id);
                    localStorage.setItem('kirayaListings', JSON.stringify(listings));
                    deleteModal.classList.remove('show');
                    detailModal.classList.remove('show');
                    loadListings();
                } else {
                    attempts++;
                    if (attempts >= 3) {
                        lockoutUntil = Date.now() + 30000;
                        startLockout();
                    } else {
                        errorMsg.textContent = `Wrong password! (${3 - attempts} left)`;
                        errorMsg.classList.remove('hidden');
                        deletePassword.value = '';
                    }
                }
            };

            const startLockout = () => {
                deleteModal.classList.add('lockout');
                lockoutMsg.classList.remove('hidden');
                const interval = setInterval(() => {
                    const sec = Math.ceil((lockoutUntil - Date.now()) / 1000);
                    countdownSpan.textContent = sec;
                    if (sec <= 0) {
                        clearInterval(interval);
                        deleteModal.classList.remove('lockout');
                        lockoutMsg.classList.add('hidden');
                        attempts = 0;
                    }
                }, 1000);
            };

            cancelDelete.onclick = closeDetail.onclick = () => {
                detailModal.classList.remove('show');
                deleteModal.classList.remove('show');
            };

            [detailModal, deleteModal].forEach(m => m.addEventListener('click', e => {
                if (e.target === m) m.classList.remove('show');
            }));

            // Search, Filter, Animation
            document.getElementById('search-input').addEventListener('input', () => {
                const q = document.getElementById('search-input').value.toLowerCase();
                document.querySelectorAll('.rental-card').forEach(c => {
                    c.style.display = c.dataset.search.includes(q) ? 'block' : 'none';
                });
            });

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const cat = btn.dataset.category;
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('bg-blue-700', 'text-white');
                        b.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300');
                    });
                    btn.classList.add('bg-blue-700', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-700', 'border');

                    document.querySelectorAll('.rental-card').forEach(c => {
                        c.style.display = (cat === 'All' || c.dataset.category === cat) ? 'block' : 'none';
                    });
                });
            });

            const setupScrollAnimation = () => {
                const obs = new IntersectionObserver(es => {
                    es.forEach(e => {
                        if (e.isIntersecting) {
                            setTimeout(() => e.target.classList.add('show'), 50);
                            obs.unobserve(e.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.rental-card').forEach(c => obs.observe(c));
            };

            loadListings();
        });
    </script>
</body>
</html>
